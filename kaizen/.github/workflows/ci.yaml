name: CI # CI = Continous Integration 

# CI Action will run when a push and pull request 
# to the main branch is called

on: 
  push:
    branches:
    - development
  pull_request:
    branches:
    - development

# these are the actions that will run
# if any of these return non zero Prevent push or pull requests

jobs:
  style:
    name: Styling
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: JohnnyMorganz/stylua-action@v4
        with:
            token: ${{ secrets.GITHUB_TOKEN }}
            version: latest # NOTE: we recommend pinning to a specific version in case of formatting changes
            # CLI arguments
            args: --check .